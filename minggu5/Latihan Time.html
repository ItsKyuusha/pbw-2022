!<DOCTYPE>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Latihan Semantic Time</title>
</head>
<body>
    <article>
        <h1>Waktu Di HTML</h1>
            <P>
                Di tulis pada <time datetime="2022-09-10">09 October 2022</time>
            </P>
            <p>
                Hari ini saya ada acara dari pukul <time>08:00</time> sampai pukul <time>10:00</time>
            <p>
    </article>
    </body>
</html>
