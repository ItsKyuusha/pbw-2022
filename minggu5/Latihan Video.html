<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contoh Video di HTML</title>
</head>
<body>
    <h1>Contoh Video di HTML</h1>
    <P>
        <button onclick="durationVid() " type="button">Duration</button>
        <button onclick="playVid() " type="button">Play Video</button>
        <button onclick="pauseVid() " type="button">Pause Video</button>
        <button onclick="enableCon() " type="button">Enable Controls</button>
        <button onclick="disableCon() " type="button">Disable Controls</button>
    </P>
    <video id="myVideo" width="300" height="300" controls>
        <source src="media/lv_0_20221011080122.mp4"  type="video/mp4" />
        Browsermu tidak mendukung tag ini, upgrade donk!
    </video>
    <script>
        var vid = document.getElementById("myVideo");
        function durationVid() {
            alert(vid.duration) ;
        }
        function playVid() {
            vid.play() ;
            vid.loop = true;
        }
        function pauseVid() {
            vid.pause() ;
        }
        function enableCon() {
            vid.controls = true;
            vid.load() ;
        }
        function disableCon() {
            vid.controls = false;
            vid.load() ;
        }
    </script>
</body>
</html>
