<!doctype html>
<html>
	<head>
		<title>Element Form - HTML 5</title>
	</head>
	<body>
		<h2>Element Form - HTML 5</h2>
		<form name="fmhs" method="post" action="proses.php">
		<table width="60%">
			<tr>
				<td>Nim</td>
				<td><input type="number" name="fnim" required></td>
			</tr>
			<tr>
				<td>Nama</td>
				<td><input type="text" name="fname" required></td>
			</tr>
			<tr>
				<td>Tgl Lahir</td>
				<td><input type="date" name="ftgllhr" required></td>
			</tr>
		<td>Program Studi</td>
		<td>
		<Select name="fprodi" required>
			<option value=""> Pilih</option>
			<option value="11"> S1 - Teknik Informatika </option>
			<option value="12"> S1 - Sistem Informasi </option>
			<option value="13">S1 - Desain Komunikasi Visual </option>
		</select>
		</td>
		<tr>
			<td>Bidang Minat</td>
			<td>	
				<input type="checkbox" name="fbid1" value="1">
				<label>Web Programming</label></br>
				<input type="checkbox" name="fbid2" value="2">
				<label>Mobile Programming</label></br>
				<input type="checkbox" name="fbid3" value="3">
				<label>Data Science</label></br>
			</td>
		</tr>
		<tr>
			<td>Berkas CV</td>
			<td><input type="file"></td>
			<input type="file" name "fberkas" required>
		</tr>
		<tr>
			<td align="right"><input type="fsubmit"><input type="reset" name="freset"></td>
			</table>
			</form>
		</tr>
	</body>
</html>
